<html>
	<!--
		A sample housing showing an app launch being kicked off as part of loading the body
		after the HTML header loads the letter.js bootstrap
	-->
	<head>
		<title>Letter JS Example</title>
		<style>
			html {
				width: 100%;
				height : 100%;
				overflow: hidden;
			}
			body { 
				width: 100%;
				height : 100%;
				overflow: hidden;
			    font-family: sans-serif;
			}
			canvas {
			    position: absolute;
				left: 0px;
				top: 0px;
				background: #777777;
			  }
		</style>
	</head>
	<body>
		<script type="module">
		// main canvas
		var canvas = document.createElement("canvas");
		document.body.appendChild(canvas);
		
		// always resize to fit
		var resize_canvas = function () {
			if (window.devicePixelRatio) {
				canvas.width = window.innerWidth * window.devicePixelRatio;
				canvas.height = window.innerHeight * window.devicePixelRatio;
				canvas.style.width = window.innerWidth + "px";
				canvas.style.height = window.innerHeight+ "px";
			} else {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
			}

			// more pixel art appropriate flags
			canvas.imageSmoothingEnabled = false;
			canvas.getContext("2d").imageSmoothingEnabled = false;
		}
		window.addEventListener('resize', resize_canvas);
		resize_canvas();

		// prevent scrolling on arrow keys
		window.addEventListener("keydown", function(e) {
		    // space, page up, page down and arrow keys:
		    if([32, 33, 34, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
		        e.preventDefault();
		    }
		}, false);		

		// launch app with nominal sizing
		import * as app from './js/letter/app.js';
		app.init(canvas, 320, 480, 'fit');
		
		// launch the first scene for this game
		import loading_scene from './js/example/loading_scene.js';
		app.set_scene(new loading_scene());
				
		</script>
		
	</body>
</html>
